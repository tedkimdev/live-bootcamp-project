events {
    worker_connections 1024;
}

http {
    upstream app_service {
        server app-service:8000;
    }

    upstream auth_service {
        server auth-service:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Route /auth/* requests to auth-service
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /assets/* requests to app-service
        location /assets/ {
            proxy_pass http://app_service/assets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route all other requests to app-service
        location /app/ {
            proxy_pass http://app_service/app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}