services:
  nginx:
    image: nginx:alpine
    restart: "always"
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-service
      - auth-service

  app-service:
    image: tedkimdev/app-service # specify name of image on Docker Hub
    restart: "always" # automatically restart container when server crashes
    environment: # set up environment variables
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP:-auth-service} # Use localhost as the default value
    expose:
      - "8000"
    depends_on: # only run app-service after auth-service has started
      auth-service:
        condition: service_started
  auth-service:
    image: tedkimdev/auth-service
    restart: "always" # automatically restart container when server crashes
    expose:
      - "3000"